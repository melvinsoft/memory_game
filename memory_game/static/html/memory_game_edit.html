<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
  <ul class="list-input settings-list">

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="memory_game_edit_display_name">Display Name</label>
        <input class="input setting-input" id="memory_game_edit_display_name" value="{{ self.display_name }}" type="text" />
      </div>
      <span class="tip setting-help">{{ help_texts.display_name }}</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="memory_game_edit_max_flips">Max flips</label>
        <input class="input setting-input" id="memory_game_edit_max_flips" value="{{ self.max_flips }}" type="number" step="1" />
      </div>
      <span class="tip setting-help">{{ help_texts.max_flips }}</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="memory_game_edit_weight">Weight</label>
        <input class="input setting-input" id="memory_game_edit_weight" value="{{ self.weight }}" type="number" step="0.1" />
      </div>
      <span class="tip setting-help">{{ help_texts.weight }}</span>
    </li>

  </ul>

  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary action-save">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button action-cancel">Cancel</a>
      </li>
    </ul>
  </div>
</div>
