<div id="main-game">
  <h1 class="heading">Memory</h1>
  <h2 class="intro">Match the animals!</h2>

  <p><strong class="win_count">{self.users_win_count}</strong> users have already won this game</p>
  <p>Attempts:<strong class="attempts_counter">{self.attempts}</strong></p>
  <p>State: <strong class="win_status">Keep trying...</strong></p>
  <p>Alredy won?<strong class="">{self.has_won}</strong></p>


  <ul id="controls">
    <li id="restart"><a href="#">Restart</a></li>
    <li id="help"><a href="#">Help</a></li>
  </ul>
  <div id="appContent"></div>
</div>




<div class="memory_game_block">
<p>MemoryGameXBlock: count is now
    <span class='count'>{self.count}</span> (click me to increment).
</p>
</div>
