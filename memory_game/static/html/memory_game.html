<div id="main-game">

  <p><strong class="win_count">{self.users_win_count}</strong> users have already won this game</p>
  <p>Attempts: <strong class="flips_counter">{self.flips}</strong> of <strong>{self.get_max_flips}</strong></p>
  <p>State: <strong class="win_status">Keep trying...</strong></p>
  <p>Alredy won?<strong class="">{self.has_won}</strong></p>

  <p>Hi <strong>{self.get_username}</strong> welcome to <strong>{self.display_name}</strong> in the course <strong>{self.course_id}</strong></p>

  <div id="appContent"></div>
</div>
